name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: apps/api/pyproject.toml
      - run: pip install -e ".[test]"
      - run: pytest --tb=short -q

  operator-tests:
    name: Operator Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/operator
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: apps/operator/pyproject.toml
      - run: pip install -e ".[test]"
      - run: pytest --tb=short -q

  billing-worker-tests:
    name: Billing Worker Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/billing-worker
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: apps/billing-worker/pyproject.toml
      - run: pip install -e ".[dev]"
      - run: pytest --tb=short -q

  token-proxy-tests:
    name: Token Proxy Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/token-proxy
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: apps/token-proxy/package.json
      - run: npm ci
      - run: npm test

  web-lint:
    name: Web Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      - run: npm run lint

  docker-build:
    name: Docker Build (${{ matrix.service }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [api, operator, billing-worker, token-proxy, web]
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: apps/${{ matrix.service }}
          push: false
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}
